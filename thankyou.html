<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YourHawkID · BAIS Survey · Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<header class="bg-white border-bottom">
  <div class="container py-2">
    <strong>Business Analytics Student Survey</strong>
  </div>
</header>

<main class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Thank you!!</h1>
      <p>Your response has been saved.</p>

      <hr>
      <h2 class="h6">Your answers</h2>
      <dl id="answers" class="row"></dl>

      <a class="btn btn-outline-secondary mt-3" href="index.html">Back to start</a>
    </div>
  </div>
</main>

<script>
  const params = new URLSearchParams(location.search);
  const map = {
    country: 'Home country',
    town: 'Home town',
    state: 'Home state',
    impression: 'Impression of BAIS (1–5)',
    year: 'Finishing year',
    core: 'Core classes completed'
  };
  const dl = document.getElementById('answers');
  // Because core can appear multiple times, collect
  const all = {};
  params.forEach((v,k)=>{ if(all[k]){ if(Array.isArray(all[k])) all[k].push(v); else all[k]=[all[k],v]; } else all[k]=v; });
  for (const [k,label] of Object.entries(map)) {
    if (all[k] !== undefined) {
      const val = Array.isArray(all[k]) ? all[k].join(', ') : all[k];
      dl.insertAdjacentHTML('beforeend',
        `<dt class="col-sm-4">${label}</dt><dd class="col-sm-8">${val}</dd>`);
    }
  }
</script>
</body>
</html>
