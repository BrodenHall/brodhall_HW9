<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YourHawkID · BAIS Survey · Page 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <style>
    .required::after{content:" *"; color:#c00}
  </style>
</head>
<body class="bg-light">
<header class="bg-white border-bottom">
  <div class="container py-2 d-flex align-items-center gap-3">
    <a class="btn btn-sm btn-outline-secondary" href="index.html" aria-label="Back to welcome"><i class="fa-solid fa-arrow-left-long"></i></a>
    <strong>Business Analytics Student Survey</strong>
    <span class="ms-auto small text-secondary">page 1 of 2</span>
  </div>
</header>

<main id="main" class="container my-4">
  <form id="p1" class="needs-validation" novalidate action="hawkid_p2.html" method="get">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Tell us about where you’re from</h1>

        <div class="mb-3">
          <label for="country" class="form-label required">My home country is</label>
          <input id="country" name="country" class="form-control" type="text" required autofocus>
          <div class="invalid-feedback">Please enter your home country.</div>
        </div>

        <div class="mb-3">
          <label for="town" class="form-label required">
            My home town is
            <button type="button"
                    class="btn btn-link p-0 ms-1"
                    data-bs-toggle="tooltip"
                    data-bs-title="What town did you live in before coming to college?"
                    aria-label="Help on home town">
              <i class="fa-regular fa-circle-question"></i>
            </button>
          </label>
          <input id="town" name="town" class="form-control" type="text" required>
          <div class="invalid-feedback">Please enter your home town.</div>
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">My home state is</label>
          <input id="state" name="state" class="form-control" type="text" inputmode="text" aria-describedby="stateHelp">
          <div id="stateHelp" class="form-text">Leave blank if N/A.</div>
        </div>

        <div class="mb-3">
          <label for="impression" class="form-label required">My impression of the BAIS major is</label>
          <select id="impression" name="impression" class="form-select" required aria-describedby="likertHelp">
            <option value="" selected disabled>Choose…</option>
            <option value="5">Very positive (5)</option>
            <option value="4">Somewhat positive (4)</option>
            <option value="3">Neutral (3)</option>
            <option value="2">Somewhat negative (2)</option>
            <option value="1">Very negative (1)</option>
          </select>
          <div id="likertHelp" class="form-text">Likert scale: 5 = very positive … 1 = very negative.</div>
          <div class="invalid-feedback">Select your impression.</div>
        </div>

        <!-- keep query params for page 2 by default (GET action) -->
        <button class="btn btn-primary" type="submit">Next</button>
      </div>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // enable bootstrap tooltip + validation
  [...document.querySelectorAll('[data-bs-toggle="tooltip"]')]
    .forEach(el => new bootstrap.Tooltip(el));

  (() => {
    const form = document.getElementById('p1');
    form.addEventListener('submit', e => {
      if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
      form.classList.add('was-validated');
    });
  })();
</script>
</body>
</html>
